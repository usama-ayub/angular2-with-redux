<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #user="ngForm" (ngSubmit)="login(user)" novalidate>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" name="email" #email="ngModel" ngModel required></ion-input>
    </ion-item>
     <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" #password="ngModel" ngModel required></ion-input>
    </ion-item>
    <br/>
    <div>
      <button ion-button secondary type="submit" round>Login</button>
    </div>
  </form>
</ion-content>
