<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #user="ngForm" (ngSubmit)="register(user)" novalidate>
    <div padding>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" name="firstName" #firstName="ngModel" ngModel required></ion-input>
    </ion-item>
    <ion-item [hidden]="firstName.valid || (firstName.pristine && !user.submitted)">
      <small><i ion-text color="danger">First Name is required</i></small>
    </ion-item>
    </div>
    <div padding>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" name="lastName" #lastName="ngModel" ngModel required></ion-input>
      </ion-item>
      <ion-item [hidden]="lastName.valid || (lastName.pristine && !user.submitted)">
        <small><i ion-text color="danger">Last Name is required</i></small>
      </ion-item>
    </div>
    <div padding>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" #email="ngModel" ngModel validateEmail required></ion-input>
      </ion-item>
      <ion-item [hidden]="email.valid || (email.pristine && !user.submitted)">
        <small><i ion-text color="danger">Email is required and format should be john@doe.com.</i></small>
      </ion-item>
    </div>
    <div padding>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" #password="ngModel" ngModel required></ion-input>
      </ion-item>
      <ion-item [hidden]="password.valid || (password.pristine && !user.submitted)">
        <small><i ion-text color="danger">Password is required</i></small>
      </ion-item>
    </div>
    <br/>
    <div>
      <button ion-button secondary type="submit" round>Register</button>
    </div>
    <div>
      <button ion-button clear block [navPush]="login">Login</button>
    </div>
  </form>
</ion-content>
