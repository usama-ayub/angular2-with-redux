<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Todo List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <form #todo="ngForm" (ngSubmit)="addTodo(todo)" novalidate>
      <ion-item>
        <ion-label floating>Add Todo Item</ion-label>
        <ion-input type="text" name="item" #item="ngModel" ngModel required></ion-input>
      </ion-item>
      <br/>
      <div style="float: right">
        <button ion-button secondary type="submit" round>Add Todo</button>
      </div>
    </form>
  </div>
  <br/>
  <div>
    <ion-card *ngFor="let list of todos; let i = index">

      <ion-card-header>
        <span style="float: left"><ion-icon name="close" (click)="deleteTodo(list, i)" ></ion-icon></span>
      </ion-card-header>
      <ion-card-content>
        {{list.description}}
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
